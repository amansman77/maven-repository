plugins {
    id 'java'
    id 'maven-publish'
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            group 'com.ho'
            artifactId = 'library'
            version '1.0-SNAPSHOT'

            from components.java
        }
    }
}